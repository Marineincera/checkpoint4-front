<section>

    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="lists">
        <mat-tab-group [color]="accent" [backgroundColor]="primary">
            <mat-tab label="Nos Shows">
                <div class="box">
                    <div class="stars"></div>
                    <div class="twinkling"></div>

                    <app-shows-list [shows]="shows" *ngIf="showsList" class="list"></app-shows-list>
                </div>
            </mat-tab>
            <mat-tab label="Nos Artistes">
                <div class="box">
                    <div class="stars"></div>
                    <div class="twinkling"></div>
                    <app-artists-list [artists]="artists" *ngIf="artistsList" class="list"></app-artists-list>
                </div>
            </mat-tab>
            <mat-tab label="+" *ngIf="admin">
                <div class="box">
                    <div class="stars"></div>
                    <div class="twinkling"></div>
                    <a routerLink="/creation">
                        <button mat-button>
                            Ajouter une nouvelle performance
                        </button>
                    </a>
                </div>
            </mat-tab>
        </mat-tab-group>
    </div>

</section>
